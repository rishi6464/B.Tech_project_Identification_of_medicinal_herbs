<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Medicinal Herbs Identification</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstraps.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../static/css/prediction.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/responsive.css" rel="stylesheet" />

  <style>
    .prediction_section {
      padding: 2rem 0; /* Adjust padding as needed */
    }

    .custom_heading {
      font-size: 2.5rem; /* Adjust font size as needed */
      text-align: center;
    }

    .prediction-content {
      display: flex; /* Use flexbox for content layout */
      flex-direction: row;
      width:80%;
      justify-content: space-between; /* Distribute elements evenly */
      /* Other styles for prediction content */
    }

    .prediction-content img {
      margin: 1rem; /* Add margins for spacing */
      width: 45%; /* Set image width to half the content area */
    }

    .prediction-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .prediction-content li {
      margin-bottom: 0.5rem;
    }

    .prediction-content form {
      margin-top: 1rem; /* Add some spacing above the form */
    }

    .prediction-content .btn-secondary {
      padding: 0.8rem 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .prediction-text { /* New style for image positioning */
      margin-bottom: 1rem; /* Add space between heading and image */
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack header and prediction section vertically */
      align-items: center; /* Center elements within container horizontally */
    }
  </style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="index.html">
            <img src="../static/images/logo.png" alt="" />
            <span>
              Medicinal Plant
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('first')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index')}}">Preview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('chart')}}">Chart</a>
                </li>
       
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

  </div>
  <!-- end hero area -->



  <!-- product section -->
  <section class="product_section layout_padding">
    <div class="container">
      <h2 class="custom_heading">Prediction</h2>
      <br>
      <div class="prediction-content">
        {% if prediction %}
          <img src="{{ img_path }}" alt="Predicted Plant" height="400">

          <ul>
            <li><strong>Scientific Name:</strong> {{ prediction.scientific_name }}</li>
            <li><strong>Local Name:</strong> {{ prediction.localName }}</li>
            <li><strong>Features:</strong> {{ prediction.features }}</li>
            <li><form action="https://en.wikipedia.org/wiki/{{ prediction.scientific_name }}" target="_blank">
              <input type="submit" value="Learn More on Wikipedia" class="btn btn-secondary">
            </form></li>
          </ul>

          
        {% endif %}
      </div>
    </div>
  </section>


  <!-- end product section -->


  <!-- info section -->
  <!-- <section class="info_section layout_padding">
    <div class="container layout_padding-top  layout_padding2-bottom">
      




      
    </div>
  </section> -->

  <!-- end info_section -->

  <!-- footer section -->
  

  <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.js"></script>
</body>

</html>
